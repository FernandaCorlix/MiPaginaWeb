<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/styleLogin.css') }}"/>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person"></ion-icon>
                        <input type="email" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuerdame <br>
                            <a href="#">Olvide mi contraseña</a></label>
                    </div>
                    <button>Entrar</button>
                    <div class="register">
                        <p>No tengo cuenta <a href="{{ url_for('registro') }}">Registrarme</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
